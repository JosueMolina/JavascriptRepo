<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<div id="root"></div>

<script type="text/babel">
    const rootElement = document.getElementById('root');
    // const element = document.createElement('div');

    // element.textContent = 'Hello world';
    // element.className = 'container';

    // rootElement.appendChild(element);

    // using react jsx, more similar to write html
    const content = 'Hello world';
    const myClassName = 'container';
    const element = (<div className={myClassName}>{content}</div>) // we can execute a function inside the brackets like this {(() => content)()}

    // another way
    const props = {
        className : 'container',
        children : 'Hello world from element2'
    }

    const element2 = <div {...props}></div> // overwrites properties from left to right

    ReactDOM.render(element, root);
    ReactDOM.render(element2, root); // replace element content in root

</script>
